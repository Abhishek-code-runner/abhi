    <h1>Pest Control Order Form</h1>
    <br><br><br><br><br><br><br>
    <form>
      <label for="pest">Choose a pest:</label>
      <select id="pest" name="pest">
        <option value="beetles">Beetles</option>
        <option value="lizards">Lizards</option>
        <option value="cockroaches">Cockroaches</option>
        <option value="mosquitoes">Mosquitoes</option>
        <option value="rodents">Rodents</option>
      </select>
      <br><br>
      <label for="bhk">Choose a housing size:</label>
      <select id="bhk" name="bhk">
        <option value="1">1 BHK</option>
        <option value="2">2 BHK</option>
        <option value="3">3 BHK</option>
        <option value="4">4 BHK</option>
      </select>
      <br><br>
      <label for="total">Total cost:</label>
      <output id="total" name="total"></output>
      <br><br>
      <input type="submit" value="Submit">
    </form>  
    <script>
          
          
        const prices = {
          beetles: {
            1: "free",
            2: 200,
            3: 300,
            4: 400
          },
          lizards: {
            1: 150,
            2: 300,
            3: 450,
            4: 600
          },
          cockroaches: {
            1: 200,
            2: 400,
            3: 600,
            4: 800
          },
          mosquitoes: {
            1: 50,
            2: 100,
            3: 150,
            4: 200
          },
          rodents: {
            1: 250,
            2: 500,
            3: 750,
            4: 1000
          }
        };
        
        
        const pestSelect = document.getElementById("pest");
        const bhkSelect = document.getElementById("bhk");
        const totalOutput = document.getElementById("total");
        
        
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          event.preventDefault();
        
          
          const pest = pestSelect.value;
          const bhk = bhkSelect.value;
        
         
          const total = prices[pest][bhk];
        
         
          totalOutput.value = "â‚¹ " + total;
        });
        </script>
